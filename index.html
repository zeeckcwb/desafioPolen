<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ongs Polonizadoras</title>
    <script type="text/javascript" src="jquery/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script src="bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>
    <header>
        <div id="header">
            <h2>Ongs Polonizadoras</h2>
            <!--<button type="button" class="raise btn btn-info" data-toggle="modal" data-target="#modal-register">Nova Ong</button>-->
            <a class="btn" data-toggle="modal" data-target="#modal-register">Nova Ong</a>
        </div>
        <!-- Start Modal -->
        <div id="modal-register" class="modal fade" role="dialog">
            <div class="modal-dialog modal-lg">
                <!-- Modal content-->
                <div class="modal-content"> 
                    <!-- Modal header (X) -->
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>         
                    <!-- Modal body (FORM) -->
                    <div class="modal-body">
                        <form id="frmCadastro">  
                            <div class="container-form">
                                <label for="labelName">Nome</label>
                                <input type="text" id="labelName" placeholder="Nome da Ong" required>
                                <label for="labelSlogan">Slogan</label>
                                <input type="text" id="labelSlogan" placeholder="Sologan da ong" required>
                                <label for="labelLink">Link</label>
                                <input type="url" id="labelLink" placeholder="Link da Ong" required>
                                <button type="submit" id="btnSalvar">Cadastrar</button>
                            </div>   
                        </form>
                    </div>
                    <!-- Modal footer (BUTTON CANCEL) -->
                    <div class="modal-footer">
                        <button class="btn" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- End Modal -->
    </header>
    <main>
        <div>
            <h4>Estas s√£o as Ongs do Polen</h4>
        </div>
        <table id="tblListar" class="table table-striped">

        </table>
    </main>
</body>
</html>
